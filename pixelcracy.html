<!DOCTYPE html>
<html>
  <head>
    <title>Pixelcracy</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" data-main="scripts/main" src="scripts/require.js"></script>
  </head>
  <body>
    <canvas id="canvas" width="800px" heigth="600px"></canvas>
    <div id="toolbar">
      <input id="pen"/>
      <input id="bucket"/>
      <input id="red"/>
      <input id="green"/>
      <input id="blue"/>
      <input id="color"/>
      <input id="undo"/>
      <input id="redo"/>
      <input id="zoom"/>
      <input id="move"/>
      <div id="layerinfo">
        <p id="layer-label">Layer options</p>
        <select id="layers"></select>
        <input id="lmoveup"/>
        <input id="lmovedown"/>
        <input id="lrename"/>
        <input id="lopacity"/>
      </div>
      <input id="redraw"/>
    </div>
  </body>
</html>
